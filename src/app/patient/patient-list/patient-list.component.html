<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <a href="#">New patient</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Document ID</th>
            <th>Name</th>
            <th>Last name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.lastName}}</td>
            <td><button type="button" id="details" class="btn btn-light"
                (click)="getPatientDetails(patient.id)">Details</button></td>
            <td><button type="button" id="update" class="btn btn-success">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
