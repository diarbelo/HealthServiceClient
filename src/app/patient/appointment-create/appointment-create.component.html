<app-patient-card></app-patient-card>
<div class="container-fluid">
  <form [formGroup]="addAppointmentForm" autocomplete="off" novalidate
    (ngSubmit)="addAppointment(addAppointmentForm.value)">
    <div class="form-horizontal card card-body bg-light mb-2 mt-2">

      <div class="form-group row">
        <label for="types" class="control-label col-md-2">Appointment type:</label>
        <div class="col-md-5">
          <select formControlName="appointmentType" id="appointmentType" (change)="changeType($event)">
            <option *ngFor="let type of types" [ngValue]="type">
              {{type}}
            </option>
          </select>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('appointmentType') && hasError('appointmentType', 'required')">Appointment type is
            required</em>
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="control-label col-md-2">Date of birth: </label>
        <div class="col-md-5">
          <input type="text" formControlName="date" id="date" class="form-control" appDatepicker [years]="'-0:+1'"
            (change)="executeDatePicker($event)" readonly />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('date') && hasError('date', 'required')">Date is
            required</em>
        </div>
      </div>

      <div class="form-group row">
        <label for="hours" class="control-label col-md-2">Hour:</label>
        <div class="col-md-5">
          <select formControlName="hour" id="hour" (change)="changeHour($event)">
            <option *ngFor="let hour of hours" [ngValue]="hour">
              {{hour}}
            </option>
          </select>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('hour') && hasError('hour', 'required')">Hour type is
            required</em>
        </div>

        <label for="minutes" class="control-label col-md-2">Minute:</label>
        <div class="col-md-5">
          <select formControlName="minute" id="minute" (change)="changeMinute($event)">
            <option *ngFor="let minute of minutes" [ngValue]="minute">
              {{minute}}
            </option>
          </select>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('minute') && hasError('minute', 'required')">Minute type is
            required</em>
        </div>
      </div>

      <br><br>

      <div class="form-group row">
        <div class="offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!addAppointmentForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToPatientDetails()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToPatientDetails()"></app-success-modal>

    <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
    </app-error-modal>
</div>
